<H1>Info/Explanation of Template</H1>

<P>A 'template' is a collection of frequency responses
(typically of the </P>

<P>plant).</P>

<P></P>

<P>It can represent a set of experimentally obtained
frequency responses, or</P>

<P>a set of frequency responses derived from a
parametrically uncertain plant </P>

<P>set.</P>
